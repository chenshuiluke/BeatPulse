apply plugin: 'com.android.application'
apply plugin: 'realm-android'
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"
    defaultConfig {
        applicationId "com.lukechenshui.beatpulse"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 16
        versionName "1.0.16"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile('com.mikepenz:materialdrawer:5.6.0@aar') {
        transitive = true
    }
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.google.guava:guava:20.0'
    compile 'com.android.support:support-v4:25.0.1'
    compile 'com.github.markushi:circlebutton:1.1'
    compile 'com.google.android.exoplayer:exoplayer:r2.0.4'
    testCompile 'junit:junit:4.12'
    compile 'org:jaudiotagger:2.0.3'
    compile 'com.vkondrav.swiftadapter:swift-adapter:0.2.1'
    compile 'com.github.aliab:circular-music-progressbar:v1.1.1'
}
